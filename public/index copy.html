<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <title>紀錄</title>
</head>
<style>
    table {
        font-family: monospace;
        border-collapse: collapse;
        font-size: 1em;
        table-layout: fixed;
        word-break: break-all;
    }
    
    thead {
        background-color: Salmon;
    }
    
    thead tr {
        padding: 5px 12px;
    }
    
    tbody tr td {
        padding: 5px 12px;
        text-align: center;
    }
    
    thead th:first-child {
        border-radius: 8px 0 0 0;
    }
    
    thead th:last-child {
        border-radius: 0 8px 0 0;
    }
    
    tbody>tr:last-child td:first-child {
        border-radius: 0 0 0 8px;
    }
    
    tbody>tr:last-child td:last-child {
        border-radius: 0 0 8px 0;
    }
    
    tbody>tr {
        border-bottom: 1px solid rgb(194, 194, 194);
    }
    
    tbody tr:last-child {
        border-bottom: 2px solid Salmon;
    }
    
    tbody tr:nth-of-type(even) {
        background-color: Lavenderblush;
    }
    
    tbody tr:nth-of-type(even) input {
        background-color: Lavenderblush;
    }
    
    input {
        outline: none;
        border: 0;
        text-align: center;
    }
    
    .unblock {
        display: none;
    }
    
    .saveBtn,
    .deleteBtn {
        width: auto;
        height: 18px;
        line-height: 18px;
        border-radius: 10%;
        padding: 0px 4px;
        border: 1px solid palevioletred;
        color: purple;
        margin-right: 8px;
    }
    
    .saveBtn:hover,
    .deleteBtn:hover {
        transform: scale(1.1);
        color: grey;
    }
</style>

<body>

</body>
<div class="flex px-20 py-10">
    <div class="flex justify-center w-full">
        <table class="uppercase text-center w-full">
            <thead>
                <tr class="space-x-20">
                    <th>DATE</th>
                    <th>WEI</th>
                    <th>FOT</th>
                    <th>MUSE</th>
                    <th>LOSE</th>
                    <th>%</th>
                    <th>content</th>
                    <th><button class="plusBtn">+</button></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2021/12/07</td>
                    <td>81.9</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>food</td>
                    <td><button class="saveBtn bg-pink-300" type="submit">save</button>
                        <button class="deleteBtn bg-yellow-300" type="submit">delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
<script src="./index.js"></script>
